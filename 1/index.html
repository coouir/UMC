<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMC Study Plan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">UMC Study Plan</h1>
    
    <input type="text" class="todo-input" placeholder="할 일을 입력하세요" id="todo-input">

    <div class="task-container">
        <div class="task-column">
            <h2>해야 할 일</h2>
            <ul id="todo-list"></ul>
        </div>
        <div class="task-column">
            <h2>해낸 일</h2>
            <ul id="done-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
